<div class="login-container">
  <div class="login-box" *ngIf="!isCreatingAccount">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="toggle-form" (click)="toggleForm()">Create an account</p>
  </div>

  <div class="login-box" *ngIf="isCreatingAccount">
    <h1>Create Account</h1>
    <form (ngSubmit)="onCreateAccount()">
      <div class="form-group">
        <label for="new-username">Username</label>
        <input type="text" id="new-username" [(ngModel)]="newUsername" name="newUsername" required>
      </div>
      <div class="form-group">
        <label for="new-email">Email</label>
        <input type="email" id="new-email" [(ngModel)]="newEmail" name="newEmail" required>
      </div>
      <div class="form-group">
        <label for="new-password">Password</label>
        <input type="password" id="new-password" [(ngModel)]="newPassword" name="newPassword" required>
      </div>
      <button type="submit" class="login-button">Create Account</button>
    </form>
    <p class="toggle-form" (click)="toggleForm()">Already have an account? Login</p>
  </div>
</div>
